    <h1>My Account</h1>
    <div class="svg"></div>
    <div class="svg1"></div>
    <div class="login">
        <form action="#">
            <label for="user"> Username or email address *</label>
            <input type="name">
            <br>
            <label for="passord"> Password *</label>
            <br>
            <input type="password">
            <div class="button text-center">
                <a class="btn btn-light btn-sm" href="home.html">LOG IN</a>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="pass" name="passord" value="pass">
                <label for="vehicle1"> Remember me</label>
            </div>
            <label class="lostpass" for="lost"> <a href="#">Lost your password?</a></label>
        </form>
    </div>
    <div class="registration">
        <form action="#">
            <label for="user">Username</label>
            <br>
            <input type="text"><br>
            <label for="emai">Email address</label>
            <br>
            <input type="text"> <br>
            <label for="pass">Password</label>
            <br>
            <input type="password">
            <div class="button text-center">
                <a class="btn btn-light btn-sm" href="home.html">REGISTER</a>
            </div>
        </form>
    </div>
<!--Body End-->
